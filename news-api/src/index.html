<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <button class="header__burger burger" type="button">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
        </header>
        <main>
            <div class="sources-wrap">
                <div class="sources buttons"></div>
            </div>
            <div class="arrows-wrap">
                <div class="arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M18.5 12H6M6 12L12 6M6 12L12 18"
                            stroke="#f4f5f5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div class="arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M6 12H18.5M18.5 12L12.5 6M18.5 12L12.5 18"
                            stroke="#f4f5f5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="footer__container">
                <ul class="social-items developer">
                    <li class="social-item developer-name">
                        <a class="social-item-link" href="https://github.com/Tetiana-KET" target="_blank"> Tetiana </a>
                    </li>
                    <li class="social-item">
                        <a class="social-item-link" href="https://github.com/Tetiana-KET" target="_blank">
                            <svg
                                viewBox="64 64 896 896"
                                focusable="false"
                                data-icon="github"
                                width="1em"
                                height="1em"
                                fill="#f4f5f5"
                                aria-hidden="true"
                            >
                                <path
                                    d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
                                ></path>
                            </svg>
                        </a>
                    </li>
                </ul>
                <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
                <div class="rs-icon-wrap">
                    <a href="https://rs.school/" class="rsschool-link social-item" target="_blank"> </a>
                </div>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
